# Simple GitHub Actions Workflow for AWS Glue Schema Registry
# Uses Makefile targets - Simplified version for quick CI/CD setup

name: Build and Test (Simple - Makefile)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build all projects
        run: make build
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Test all projects
        run: make test
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Publish Java test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'java/build/test-results/**/*.xml'
          check_name: 'Java Test Results'

