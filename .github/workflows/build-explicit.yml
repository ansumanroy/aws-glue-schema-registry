# GitHub Actions Workflow for AWS Glue Schema Registry
# Uses explicit build steps (no Makefile)
# This showcases explicit commands in CI/CD pipelines

name: Build and Test (Explicit Steps)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'README.md'
  pull_request:
    branches:
      - main
      - develop

env:
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  java:
    name: Build and Test Java
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x java/gradlew

      - name: Build with Gradle
        run: |
          cd java
          ./gradlew clean build --no-daemon

      - name: Test with Gradle
        run: |
          cd java
          ./gradlew test --no-daemon --rerun-tasks
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Publish Java test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'java/build/test-results/**/*.xml'
          check_name: 'Java Test Results'

      - name: Upload Java artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: java-artifacts
          path: java/build/libs/*.jar
          retention-days: 30

  python:
    name: Build and Test Python
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create virtual environment
        run: |
          cd python
          python -m venv venv

      - name: Install dependencies
        run: |
          cd python
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd python
          source venv/bin/activate
          mkdir -p junit
          python -m pytest tests/ -v --junitxml=junit/test-results.xml
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Publish Python test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'python/junit/test-results.xml'
          check_name: 'Python Test Results'

      - name: Build Python package
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd python
          source venv/bin/activate
          pip install build wheel
          python -m build

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: python-artifacts
          path: python/dist/*
          retention-days: 30

  golang:
    name: Build and Test Golang
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: |
          cd golang
          go mod download

      - name: Build
        run: |
          cd golang
          go build ./...

      - name: Test
        run: |
          cd golang
          go test ./... -v
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload Golang artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: golang-artifacts
          path: golang/
          retention-days: 30

