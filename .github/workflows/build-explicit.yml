env:
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  java:
    name: Build and Test Java
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x java/gradlew

      - name: Debug - Verify secrets availability
        run: |
          echo "ğŸ” Checking GitHub Secrets Availability..."
          echo ""
          
          # Function to mask/hash a value
          mask_value() {
            local value="$1"
            if [ -z "$value" ]; then
              echo "âŒ NOT SET"
            elif [ ${#value} -le 8 ]; then
              echo "âœ… SET (length: ${#value}) - ***"
            else
              local prefix="${value:0:4}"
              local suffix="${value: -4}"
              echo "âœ… SET (length: ${#value}) - ${prefix}***${suffix}"
            fi
          }
          
          echo "ğŸ“‹ Secret Status:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "AWS_ACCESS_KEY_ID:     $(mask_value "$AWS_ACCESS_KEY_ID")"
          echo "AWS_SECRET_ACCESS_KEY: $(mask_value "$AWS_SECRET_ACCESS_KEY")"
          echo "AWS_REGION:            $(mask_value "$AWS_REGION")"
          echo "GLUE_REGISTRY_NAME:    $(mask_value "$GLUE_REGISTRY_NAME")"
          echo "SCHEMA_NAME_AVRO:      $(mask_value "$SCHEMA_NAME_AVRO")"
          echo "SCHEMA_NAME_JSON:      $(mask_value "$SCHEMA_NAME_JSON")"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          
          # Check if required secrets are set
          missing_secrets=0
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "âš ï¸  WARNING: AWS_ACCESS_KEY_ID is not set"
            missing_secrets=$((missing_secrets + 1))
          fi
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "âš ï¸  WARNING: AWS_SECRET_ACCESS_KEY is not set"
            missing_secrets=$((missing_secrets + 1))
          fi
          if [ -z "$AWS_REGION" ]; then
            echo "âš ï¸  WARNING: AWS_REGION is not set"
            missing_secrets=$((missing_secrets + 1))
          fi
          if [ -z "$GLUE_REGISTRY_NAME" ]; then
            echo "âš ï¸  WARNING: GLUE_REGISTRY_NAME is not set"
            missing_secrets=$((missing_secrets + 1))
          fi
          
          echo ""
          if [ $missing_secrets -eq 0 ]; then
            echo "âœ… All required secrets are available"
          else
            echo "âŒ $missing_secrets required secret(s) are missing"
            echo "   Tests may fail if AWS credentials are not available"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          SCHEMA_NAME_AVRO: ${{ secrets.SCHEMA_NAME_AVRO }}
          SCHEMA_NAME_JSON: ${{ secrets.SCHEMA_NAME_JSON }}

      - name: Build with Gradle
        run: |
          cd java
          ./gradlew clean build --no-daemon

      - name: Test with Gradle
        run: |
          cd java
          ./gradlew test --no-daemon --rerun-tasks
        env:
          GLUE_REGISTRY_NAME: ${{ secrets.GLUE_REGISTRY_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SCHEMA_NAME_AVRO: ${{ secrets.SCHEMA_NAME_AVRO }}
          SCHEMA_NAME_JSON: ${{ secrets.SCHEMA_NAME_JSON }}

      - name: Publish Java test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'java/build/test-results/**/*.xml'
          check_name: 'Java Test Results'

      - name: Upload Java artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          name: java-artifacts
          path: java/build/libs/*.jar
          retention-days: 30

